spring:
  application:
    name: cluster-api-mocker
  cloud:
    consul:
      host: alternate.localhost
      port: 8500
      config:
        format: YAML
        data-key: application.yml
      discovery:
        instanceId: ${spring.application.name}:${random.value}
        serviceName: axual-${spring.application.name}
        management-suffix: mgt

management:
  server:
    port: 9990
    ssl:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
